{% extends "layout.html" %}
{% block body %}
<h1 class="text-center mt-4 ">Post a microtask</h1>
<form class="col-sm-10 mx-auto mt-4 ">
  <div class="form-group row ">
    <label for="staticMission" class="col-sm-4 col-form-label">Microtask Description</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="staticMission" placeholder="Enter microtask description">
    </div>
  </div>
  <div class="form-group row">
    <label for="MissionDesc" class="col-sm-4 col-form-label">What needs to be achieved</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="MissionDesc" placeholder="Enter achievements">
    </div>
  </div>
  <div class="form-group row ">
    <label for="staticMission" class="col-sm-4 col-form-label">Pre-Requisites</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="staticMission" placeholder="Enter pre-requisites">
    </div>
  </div>
</form>

<div class="text-center mt-5">
<button class="btn btn-success btn-lg" type="submit">Submit</button>
</div>
{% endblock %}
