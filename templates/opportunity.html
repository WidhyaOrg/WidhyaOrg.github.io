{% extends "layout.html" %}
{% block body %}
<h1 class="text-center mt-4 ">Post an opportunity</h1>
<form class="col-sm-10 mx-auto mt-4 ">
  <div class="form-group row ">
    <label for="staticMission" class="col-sm-4 col-form-label">Name of mission</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="staticMission" placeholder="Enter your mission name">
    </div>
  </div>
  <div class="form-group row">
    <label for="MissionDesc" class="col-sm-4 col-form-label">Mission Description</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="MissionDesc" placeholder="Enter your password">
    </div>
  </div>
  <div class="form-group row ">
    <label for="staticMission" class="col-sm-4 col-form-label">Number of microtasks fields of mission</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="staticMission" placeholder="Enter the number of microtasks">
    </div>
  </div>
</form>

<div class="text-center mt-5">
<button class="btn btn-success btn-lg">Next</button>
</div>
{% endblock %}
