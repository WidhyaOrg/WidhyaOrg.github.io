{% extends "layout.html"%}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-4 text-center" >
       
      <img src="{{url_for('static',filename='images/googlelogo.png')}}" class="mt-3  h-75 p-3 mb-3" >
       <h4 class="mb-5">Google</h4>
    </div>
    <div class="col-sm-4 text-center" >
       <h2 class="mt-3 mb-3">
            <u>Mission Stats</u>
       </h2>  
       <ul class="list-group">
   <li class="list-group-item"> &lt Number of missions &gt</li>
  <li class="list-group-item" >&lt Number of subs &gt</li>
  <li class="list-group-item">&lt Number of quality subs &gt</li>
</ul>
    </div>

    <div class="col-sm-4 text-center" >
   <h2 class="mt-3 mb-3">
            <u>Past Missions</u>
       </h2>  
   <ul class="list-group">
   <li class="list-group-item">M1</li>
  <li class="list-group-item">M2</li>
  <li class="list-group-item">M3</li>
</ul>
   </div>
  </div>
<div class="row">
<div class="col-md-4 text-center">
       
       <button class="mt-3 mb-3 btn btn-success">Post an opportunity</button>
    </div>
      
</div>

</div>

{% endblock %}
